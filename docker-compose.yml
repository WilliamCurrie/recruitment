version: '3'

services:
  app:
    container_name: test_app
    build:
      context: .
    depends_on:
      - database
    volumes:
      - ./:/var/www/test
    working_dir: /var/www/test

  nginx:
    image: nginx:1.13
    ports:
      - 8080:80
    depends_on:
      - app
    volumes:
      - ./:/var/www/test
      - ./docker/nginx/NginxLocalhost.conf:/etc/nginx/conf.d/default.conf

  database:
    image: mysql:5.7
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - "MYSQL_DATABASE=test"
      - "MYSQL_USER=testuser"
      - "MYSQL_PASSWORD=password"
      - "MYSQL_ROOT_PASSWORD=verysecret"

volumes:
  dbdata: ~
