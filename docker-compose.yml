version: '3'
services:
  app:
    build:
      context: .
    volumes:
      - ./:/app
    working_dir: /app
  composer:
    image: composer:1.9.3
    environment:
      - "COMPOSER_CACHE_DIR=/app/.cache/composer"
    volumes:
      - .:/app
    restart: "no"
  phpunit:
    image: thecodingmachine/php:7.4-v3-cli
    restart: "no"
    volumes:
      - .:/app
    working_dir: /app
    entrypoint: vendor/bin/phpunit
  nginx:
    image: nginx:1.17.8-alpine
    ports:
      - 8080:80
    depends_on:
      - app
    volumes:
      - .:/app
      - ./var/log/nginx:/var/log/nginx
      - .conf/nginx/site.conf:/etc/nginx/conf.d/default.conf

  database:
    image: mysql:5.7
    volumes:
      - dbdata:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "33061:3306"
    environment:
      - "MYSQL_DATABASE=test"
      - "MYSQL_USER=testuser"
      - "MYSQL_PASSWORD=password"
      - "MYSQL_ROOT_PASSWORD=verysecret"

volumes:
  dbdata: ~