<div [hidden]="submitted">

    <h1>New Customer</h1>
    <div class="container">
        <form #newCustomerForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                        type="text"
                        class="form-control"
                        id="firstName" required
                        [(ngModel)]="model.customer_first_name"
                        name="customer_first_name"
                        #customerFirstName="ngModel"
                >
                <div [hidden]="customerFirstName.valid || customerFirstName.pristine"
                     class="alert alert-danger">
                    Customer's first name is required
                </div>
            </div>


            <div class="form-group">
                <label for="secondName">Second Name</label>
                <input
                        type="text"
                        class="form-control"
                        id="secondName" required
                        [(ngModel)]="model.customer_second_name"
                        name="customer_second_name"
                        #customerSecondName="ngModel"
                >
                <div [hidden]="customerSecondName.valid || customerSecondName.pristine"
                     class="alert alert-danger">
                    Customer's second name is required
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input
                        type="text"
                        class="form-control"
                        id="address"
                        [(ngModel)]="model.customer_address"
                        name="customer_address"
                >
            </div>

            <div class="form-group">
                <label for="twitterAlias">Twitter Alias</label>
                <input
                        type="text"
                        class="form-control"
                        id="twitterAlias"
                        [(ngModel)]="model.customer_twitter_alias"
                        name="customer_twitter_alias"
                >
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!newCustomerForm.form.valid">Submit</button>

        </form>
        <div [hidden]="!error"
             class="alert alert-danger">
            Unable to complete the request
        </div>
    </div>
</div>

<div [hidden]="!submitted">
    <button class="btn btn-warning" (click)="newCustomer();newCustomerForm.reset()">Add a new Customer</button>
</div>
