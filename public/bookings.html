<?php
require_once '../src/common.php';

use App\Repository\CustomerRepository;
use App\Repository\BookingRepository;

$customerRepository = new CustomerRepository();
$bookingRepository = new BookingRepository();

$customerId = (int)($_GET['customerId']) ?? null;
$customer = $customerRepository->findById($customerId);

$bookings = [];
if ($customerId) {
    $bookings = $bookingRepository->getBookingsForCustomerId($customerId);
}

?>

    <h2>Bookings for <?= htmlspecialchars($customer->firstName) ?> <?= htmlspecialchars($customer->secondName) ?></h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Reference</th>
        </tr>
        <?php foreach ($bookings as $booking): ?>
            <tr>
                <td><?= $booking->bookingDate->format('jS M Y') ?></td>
                <td><?= htmlspecialchars($booking->bookingReference) ?></td>
            </tr>
        <?php endforeach ?>
    </table>
